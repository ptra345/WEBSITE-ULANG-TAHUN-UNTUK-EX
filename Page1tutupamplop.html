<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun, Vita ðŸŽ‚</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>

    .bokeh-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    bokeh {
      position: absolute;
      border-radius: 50%;
      background:  rgba(255, 255, 255, 0.25);
      filter: blur(8px);
      animation: floatBokeh 20s linear infinite;
    }

    @keyframes floatBokeh {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    .sparkle-overlay {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: url('images/kelapkelip.jpg') repeat;
       background-size: contain;
       opacity: 0.4;
       pointer-events: none;
       z-index: 2;
       animation: sparkleMove 20s linear infinite;
    }

    @keyframes sparkleMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 0%; }
    }

    .love-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .love {
      position: fixed;
      top: -15px;
      width: var(--size);
      height: var(--size);
      background-color: rgb(174, 15, 15); 
      transform: rotate(45deg);
      animation: fall 8s infinite;
      opacity: 0.7;
    }

    .love::before,
    .love::after {
      content: "";
      position: absolute;
      width: var(--size); 
      height: var(--size); 
      background-color: rgb(174, 15, 15); 
      border-radius: 50%;
    }

    .love::before { top: calc(-0.4 * var(--size)); left: 0; }
    .love::after { left: calc(-0.4 * var(--size)); top: 0; }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('images/love.png') repeat;
      background-color: rgb(212, 2, 65);
      animation: moveBg 40s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 320px;
      background-color:  #fefefe;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      opacity: 0;
      animation: fadeIn 3s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p {
      font-family: 'Pacifico', cursive;
      font-size: 14px;
      margin: 8px 0;
      opacity: 0;
      animation: fadeInText 2s forwards; 
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color:  #ce0060d8;
      margin-bottom: 20px;
      line-height: 1.4;
      opacity: 0;
      animation: fadeInText 2s forwards;
    }

    .envelope-container {
      position: relative;
      width: 80px;
      height: 50px;
      margin-top: 20px;
      animation: openEnvelope 300s ease-out forwards;
    }

    .envelope-closed,
    .envelope-opened {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.3s ease;
    }

    .envelope-opened {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes openEnvelope {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { opacity: 0; transform: rotateX(360deg); }
    }

    a {
      display: inline-block;
      margin-top: 25px;
      font-size: 14px;
      text-decoration: none;
      background-color:  #ce0060d8;
      color: white;
      padding: 8px 16px;
      border-radius: 15px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #d20f50;
    }

    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #d61884;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 99;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card {
      background: rgba(44, 0, 24, 0.9);
      border-radius: 20px;
      padding: 30px
    }
  </style>
</head>
<body>

  <script>

  <div class="bokeh-container" id="bokehContainer"></div>

  const bokehContainer = document.getElementById('bokehContainer');

  for (let i = 0; i < 25; i++) {
    const bokeh = document.createElement('div');
    bokeh.className = 'bokeh';
    const size = 40 + Math.random() * 100;
    bokeh.style.width = `${size}px`;
    bokeh.style.height = `${size}px`;
    bokeh.style.left = `${Math.random() * 100}vw`;
    bokeh.style.top = `${Math.random() * 100}vh`;
    bokeh.style.animationDelay = `${Math.random() * 30}s`;
    bokeh.style.animationDuration = `${20 + Math.random() * 30}s`;
    bokehContainer.appendChild(bokeh);
  }

  </script>

  <audio id="bg-music" autoplay loop>
    <source src="music/a-thousand-years.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="love-container"></div>
  <div class="sparkle-overlay"></div>

  <script>
   
    const container = document.querySelector('.love-container');
    for (let i = 0; i < 50; i++) {
      const love = document.createElement('div');
      love.className = 'love';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.animationDelay = Math.random() * 5 + 's';
      love.style.animationDuration = 5 + Math.random() * 5 + 's';
      const size = 10 + Math.random() * 15;
      love.style.width = size + 'px';
      love.style.height = size + 'px';
      love.style.setProperty('--size', size + 'px');
      container.appendChild(love);
    }

    
    const bgMusic = document.getElementById('bg-music');
    bgMusic.play().catch(() => {
      const playButton = document.createElement('button');
      playButton.innerText = "Klik untuk Memutar Musik ðŸŽµ";
      playButton.className = 'play-button';
      document.body.appendChild(playButton);
      playButton.addEventListener('click', () => {
        bgMusic.play();
        playButton.remove();
      });
    });
  
    
  </script>

  <div class="container">
    <h1>Selamat Ulang Tahun Vita ðŸŽ‚</h1>
    <div class="envelope-container">
      <img src="images/amplop tutup.png" alt="Amplop Tertutup" class="envelope-closed" />
      <img src="images/amplop buka.png" alt="Amplop Terbuka" class="envelope-opened" />
    </div>
    <br/>
    <a href="SelamatUlangTahunVitaPage2.html">Lanjut Halaman Kedua</a>
  </div>
</body>
</html>
